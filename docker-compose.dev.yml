# Development compose; run with: docker compose -f docker-compose.dev.yml up
# Uses deps stage + volume mount; no production security constraints
services:
  voy-portal-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    ports:
      - "3000:3002"
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: pnpm run dev
    restart: unless-stopped


