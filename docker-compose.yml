# Production compose; run with: docker compose up --build
# Security: non-root user and no-new-privileges are set in the image and Dockerfile
services:
  voy-portal:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
    restart: unless-stopped
    # Healthcheck is defined in the Dockerfile (Node-based; Alpine has no wget)
    # Limit privilege escalation if the process is compromised
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem; Next.js may need tmpfs for .next/cache in some setups
    # Uncomment below if the app does not write to disk at runtime
    # read_only: true
    # tmpfs:
    #   - /app/.next:mode=1777,size=64M


